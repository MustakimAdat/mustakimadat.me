<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick-text</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap');

        body {
            margin: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
            background-color: #f2f2f2; /* Light gray background */
        }
        
        iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -10%);
            text-align: center;
            z-index: 2;
        }
        
        .main-text{
            width: 5000px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: -350px; 
            left: 50%;
            transform: translateX(-50%);
        }

        .overlay-container {
            background: rgba(38, 37, 37, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 700px;
            height: 150px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 0.2px solid rgba(255, 255, 255, 0.138);
        }
        
        .btn{
            border: none;
            margin: 20px;
            padding: 24px;
            width: 220px;
            font-family: "montserrat",sans-serif;
            text-transform: uppercase;
            border-radius: 6px;
            cursor: pointer;
            color: #fff;
            background-size: 200%;
            transition: 0.6s;
        }


        .btn1{
  background-image: linear-gradient(to left,#FFC312,#EE5A24,#FFC312);
}

        .btn:hover{
            background-position: right;
        }

    </style>
</head>
<body>

    <iframe src='https://my.spline.design/chips-efed785f4a208636f2828b7f5453add8/' frameborder='0'></iframe>

    <div class="overlay">
        <div class="main-text">
            <h1>Welcome to Quick Text</h1>
        </div>
        <div class="overlay-container">
            <!-- Add your buttons or other content here -->
            <button class="btn btn1">Creat Room</button>
            <button class="btn btn1">Enter Code</button>
        </div>
    </div>

    <script>
        function handleButtonClick(button) {
            alert("You clicked " + button);
        }
    </script>
</body>
</html>
